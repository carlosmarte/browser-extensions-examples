<!DOCTYPE html>
<html>
  <head>
    <title>Tab Rotator</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .label {
        font-weight: bold;
      }
      .slider-container {
        width: 100%;
      }
      .slider-row {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      input[type="range"] {
        flex-grow: 1;
      }
      input[type="number"] {
        width: 60px;
      }
      button {
        padding: 8px 12px;
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #0062ad;
      }
      #status {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
        font-weight: bold;
      }
      .status-active {
        background-color: #d4edda;
        color: #155724;
      }
      .status-inactive {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Tab Rotator</div>

      <div class="slider-container">
        <div class="label">Rotation Interval (seconds):</div>
        <div class="slider-row">
          <input
            type="range"
            id="intervalSlider"
            min="5"
            max="300"
            step="5"
            value="30"
          />
          <input
            type="number"
            id="intervalInput"
            min="5"
            max="300"
            step="5"
            value="30"
          />
        </div>
      </div>

      <div class="row">
        <div class="label">Auto-start with window:</div>
        <input type="checkbox" id="autoStartCheckbox" />
      </div>

      <div class="row">
        <button id="startBtn">Start Rotation</button>
        <button id="stopBtn">Stop Rotation</button>
      </div>

      <div id="status" class="status-inactive">Rotation is inactive</div>
    </div>

    <script type="module" src="./popup.js"></script>
  </body>
</html>
